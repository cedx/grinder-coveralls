site_name: Grinder-Coveralls
site_description: Grinder plug-in collecting your code coverage as LCOV and uploading it to the Coveralls service.
site_author: Cédric Belin - cedric@belin.io
site_url: https://cedx.github.io/grinder-coveralls

docs_dir: doc
site_dir: www

repo_name: github.com
repo_url: https://github.com/cedx/grinder-coveralls
edit_uri: ''

copyright: Copyright &copy; 2019 - 2020 Cédric Belin
extra:
  social:
    - icon: fontawesome/solid/globe
      link: 'https://belin.io'
    - icon: fontawesome/brands/github
      link: 'https://github.com/cedx'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/cedxbelin'
    - icon: fontawesome/brands/linkedin
      link: 'https://linkedin.com/in/cedxbelin'

markdown_extensions:
  - admonition
  - codehilite
  - meta
  - toc:
      permalink: true

nav:
  - Overview: index.md
  - Installation: installation.md
  - Usage: usage.md
  - About:
      - Changelog: about/changelog.md
      - License: about/license.md
      - See also: about/see_also.md

theme:
  icon:
    logo: fontawesome/solid/book-reader
    repo: fontawesome/brands/git-alt
  name: material
  favicon: img/favicon.ico
  palette:
    accent: blue
    primary: blue
